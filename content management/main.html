<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="content">
                <h1>Welcome to My Blog</h1>
                <p>This is a simple content management tool. Use the editor on the right to add text and images to your blog.</p>

                <!-- Section where text and images will be displayed -->
                <div id="display-area" class="display-area"></div>
            </div>
        </div>

        <div class="sidebar">
            <div id="text-editor" class="editor">
                <h2>Text Editor</h2>
                <textarea id="text-input" placeholder="Enter your text..."></textarea>
                <button id="add-text">Add Text</button>
            </div>

            <div id="image-editor" class="editor">
                <h2>Image Editor</h2>
                <input type="file" id="image-input" accept="image/*">
                <button id="add-image">Add Image</button>
            </div>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
